services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: chitangchin/finbackend:dev
    ports:
      - "8080:8080"
    container_name: fastapi-backend
    environment:
      DATABASE_URL: "mssql+pyodbc://sa:azureaihack2025!@database:1433/FinancialBudgetApp?driver=ODBC+Driver+17+for+SQL+Server"
      SECRET_KEY: "yaybycydye"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      DB_USER: sa
      DB_PASSWORD: azureaihack2025!
      DB_SERVER: database
      DB_PORT: 1433
      DB_NAME: FinancialBudgetApp
      AZURE_OPENAI_API_KEY: 5dEKxbujB5nezhsRa234yQGzK3ocWZN7ouw7gsAxwQXInP3OKlY3JQQJ99BCACHYHv6XJ3w3AAAAACOGgcFO
      AZURE_OPENAI_ENDPOINT: https://ai-chitangbchin7701ai726091049165.openai.azure.com/openai/deployments/gpt-4o-mini/chat/completions?api-version=2025-01-01-preview
      AZURE_OPENAI_DEPLOYMENT: gpt-4o-mini
    depends_on:
      - database
      - db_init
      - redis
    restart: always
  database:
    container_name: sqldb
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    environment:
