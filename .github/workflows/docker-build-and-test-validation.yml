name: Build, Test and Deploy

on:
  push:
    branches: [ main, stage, dev ]
  pull_request:
    branches: [ main, stage, dev ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set tag based on branch
      - name: Set Docker tags
        id: tags
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "TAG=main" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/stage ]]; then
            echo "TAG=stage" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Simple Docker build and push without Buildx
      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${{ steps.tags.outputs.TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ steps.tags.outputs.TAG }}

      # Scan the image for vulnerabilities with correct parameters
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKER_USERNAME }}/backend:${{ steps.tags.outputs.TAG }}
          only-severities: critical,high
          ignore-base: true
          only-fixed: true
          summary: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: true
